<!doctype html>
<html lang="en" ng-app="Casino">
  <head>
    <title> Casino </title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body div ng-controller='casino as casinoWarCtrl'>
    <input type="text" name="email" placeholder="Email">
    <input type="text" name="password" placeholder="Password">
    <input type="text" name="password_confirmation" placeholder="Confirm password">
    <button class="button button-block button-positive" ng-click="casino.userSignUp(email, password, password_confirmation)" id="signUp">
      Submit
    </button>
  </body>
</html>
